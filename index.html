<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <input type="text" class="city-name" placeholder="Digite o nome da cidade">
        <button class="btn-sourch" onclick="buttonGetCaption()"> <img class="img-sourch" src="https://www.svgrepo.com/show/488200/find.svg" alt="sourch"></button>
       
       <div class="card-title"> 
            <h2 class="city">Tempo em</h2>
            <p class="temperature">21ºC</p>
       </div>

        <div class="box">
            <img src="https://openweathermap.org/img/wn/04n.png" alt=""> 
            <p class="type-temp">Nublado</p>
        </div>

        <p class="clime-time">Umidade: 86%</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
